<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #49B265; }
    .sun { fill: #FFD700; }
    .road { fill: #555; }
    .mountain { fill: #2E8B57; }
    .rv { fill: #FFFFFF; stroke: #333; stroke-width: 2; }
    .wheel { fill: #333; }
    .text { font-family: Arial, sans-serif; font-weight: bold; fill: #FFF; }
  </style>
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Sky and sun -->
  <circle cx="650" cy="100" r="60" class="sun"/>
  
  <!-- Mountains -->
  <polygon points="0,300 200,150 400,250 600,100 800,200 800,500 0,500" class="mountain"/>
  
  <!-- Road -->
  <rect x="0" y="350" width="800" height="150" class="road"/>
  
  <!-- Motorhome/RV -->
  <g transform="translate(300, 320) scale(0.8)">
    <!-- Main body -->
    <rect x="0" y="0" width="300" height="75" rx="5" class="rv"/>
    
    <!-- Cabin -->
    <rect x="0" y="0" width="75" height="75" rx="5" class="rv"/>
    
    <!-- Windows -->
    <rect x="10" y="10" width="25" height="20" rx="3" fill="#BBF0D0"/>
    <rect x="45" y="10" width="25" height="20" rx="3" fill="#BBF0D0"/>
    <rect x="100" y="10" width="25" height="20" rx="3" fill="#BBF0D0"/>
    <rect x="140" y="10" width="25" height="20" rx="3" fill="#BBF0D0"/>
    <rect x="180" y="10" width="25" height="20" rx="3" fill="#BBF0D0"/>
    <rect x="220" y="10" width="25" height="20" rx="3" fill="#BBF0D0"/>
    <rect x="260" y="10" width="25" height="20" rx="3" fill="#BBF0D0"/>
    
    <!-- Door -->
    <rect x="190" y="35" width="20" height="40" rx="3" stroke="#333" fill="none"/>
    
    <!-- Wheels -->
    <circle cx="75" cy="75" r="15" class="wheel"/>
    <circle cx="225" cy="75" r="15" class="wheel"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="100" font-size="36" class="text">SÃ¤lja din husbil?</text>
  <text x="50" y="150" font-size="24" class="text">Vi ger dig ett bra pris!</text>
</svg>
