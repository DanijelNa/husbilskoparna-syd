<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #e6f5ec; }
    .rv { fill: #49B265; }
    .outline { fill: none; stroke: #333; stroke-width: 3; }
    .window { fill: #d1f0dd; stroke: #333; stroke-width: 2; }
    .wheel { fill: #333; }
    .text { font-family: Arial, sans-serif; font-weight: bold; fill: #333; }
  </style>
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Motorhome/RV -->
  <g transform="translate(300, 300)">
    <!-- Main body -->
    <rect x="0" y="0" width="600" height="150" rx="10" class="rv outline"/>
    
    <!-- Cabin -->
    <rect x="0" y="0" width="150" height="150" rx="10" class="rv outline"/>
    
    <!-- Windows -->
    <rect x="20" y="20" width="50" height="40" rx="5" class="window"/>
    <rect x="90" y="20" width="50" height="40" rx="5" class="window"/>
    <rect x="200" y="20" width="50" height="40" rx="5" class="window"/>
    <rect x="280" y="20" width="50" height="40" rx="5" class="window"/>
    <rect x="360" y="20" width="50" height="40" rx="5" class="window"/>
    <rect x="440" y="20" width="50" height="40" rx="5" class="window"/>
    <rect x="520" y="20" width="50" height="40" rx="5" class="window"/>
    
    <!-- Door -->
    <rect x="380" y="70" width="40" height="80" rx="5" class="outline"/>
    
    <!-- Wheels -->
    <circle cx="150" cy="150" r="30" class="wheel"/>
    <circle cx="450" cy="150" r="30" class="wheel"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="180" font-size="48" class="text">Husbilskoparna</text>
  <text x="450" y="230" font-size="24" class="text">Vi k√∂per husbilar</text>
</svg>
